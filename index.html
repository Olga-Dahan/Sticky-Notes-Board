<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script defer src="assets/JS/logic.js"></script>
  <script defer src="assets/JS/main.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <h1>My Task Board</h1>

  <form method="get" id="myForm">
    <label for="content">Enter your task:</label>
    <input type="text" id="content" required>
    <br>

    <input type="date" id="date" required>
    <br>

    <input type="time" id="time" required>
    <br>

    <button onclick="submitForm(event)">Add Task</button>
    <button onclick="clearTask(event)">Clear Task</button>
  </form>

  <div id="tasks"></div>

</body>

</html>
